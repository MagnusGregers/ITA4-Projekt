<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="barchart.css">
    <title>Semester 1 projekt</title>
</head>
<body>
<!--Forside -->
    <h1>Carbon, Capital and Climate</h1>
    <a href="/api/ita4"> Contact</a>
<section id="waves" class="section visible">
    <svg id="waveScene" class="bottom-animation" width="100%" height="200"></svg>
</section>
<!--graph -->          
<section id="sky" class="section visible">
    <h2 bold>Plane transition</h2>
        <svg id="skyScene" class="bottom-animation" width="100%" height="200">
            <g id="cloudGroup"></g>
            <g id="planeGroup">
            <image id="plane"
                    href="https://wallpapers.com/images/hd/commercial-airplane-silhouette-jndz5w77kgdatkov.jpg"
                    x="-300" y="80" width="200" height="100" />
            </g>
        </svg>
</section>
<!--Worldmap-->
<section id="worldmap" class="section visible">
        <svg id="" class="bottom-animation" width="100%" height="200">
        </svg>
        <select id="selectYear"></select>
    <div id="canvas"></div>
    <div id="dataBox"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="mapScript.js"></script>
</section>
<!--Memorygame-->
<section id="memorygame" class="section visible">
    <h4>Memory game</h4>
    <script src="memory-game.js" defer></script>
  <div id="memory-game" class="memory-game">
    <link rel="stylesheet" href="memory-game.css">
  </div>
</section>
<!--graph HTML-->

    <section id="graph-section">
        <h2>Graph</h2>
        <p>Press the button to sort</p>
        <div>
            <button id="sortByemission">Emission</button>
            <button id="sortByarea_km">Area km2</button>
            <button id="sortByCountry">Country</button>
        </div>
    <div id="tooltip"></div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="script.js"></script>
    <script src="barchart.js"></script>
   
</body>
</html>
